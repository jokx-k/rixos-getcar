    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 480px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #986f38, #b8834a);
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .icon {
        font-size: 48px;
        margin-bottom: 16px;
        padding: 20px;
        background: linear-gradient(135deg, #986f38, #b8834a);
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 8px 20px rgba(152, 111, 56, 0.3);
      }

      .header h1 {
        font-size: 28px;
        color: #333333;
        margin-bottom: 8px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .header p {
        color: #666666;
        font-size: 16px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-control {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 16px;
        font-family: inherit;
        background: #fafbfc;
        transition: all 0.3s ease;
        outline: none;
        color: #333333;
      }

      .form-control:focus {
        border-color: #986f38;
        background: #ffffff;
        box-shadow: 0 0 0 4px rgba(152, 111, 56, 0.1);
        transform: translateY(-2px);
      }

      .form-control::placeholder {
        color: #999999;
      }

      .btn {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, #986f38, #b8834a);
        color: #ffffff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(152, 111, 56, 0.3);
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(152, 111, 56, 0.4);
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .alert-container {
        margin-top: 24px;
        min-height: 60px;
      }

      .alert {
        padding: 16px 20px;
        border-radius: 12px;
        margin-bottom: 16px;
        font-weight: 500;
        animation: slideIn 0.3s ease;
        border-left: 4px solid;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border-left-color: #28a745;
      }

      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border-left-color: #dc3545;
      }

      .alert-info {
        background-color: #cce7ff;
        color: #004085;
        border-left-color: #007bff;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 24px;
          margin: 10px;
        }

        .header h1 {
          font-size: 24px;
        }

        .icon {
          font-size: 40px;
          padding: 16px;
        }
      }

      /* RTL Support */
      [dir="rtl"] .loading {
        margin-right: 0;
        margin-left: 8px;
      }
    </style>
  </head>

      function sendPrivateTelegram(userId, message) {
